<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1>Calculadora</h1>
    </header>

    <main>
        <div id="divCalculadora">
            <div id="telaCalculadora">
                <input id="screenInput" type="text" placeholder="0">
            </div>
            <div id="numerosCalculadora">
                <div class="numLines">
                    <button id="btnAllClear">AC</button>
                    <button id="btnClearEntity">CE</button>
                    <button id="btnDivisao" class="btnTypeOperator">/</button>
                    <button id="btnMultiplicacao" class="btnTypeOperator">*</button>
                </div>
                <div class="numLines">
                    <button id="btnSete" class="btnTypeNumber">7</button>
                    <button id="btnOito" class="btnTypeNumber">8</button>
                    <button id="btnNove" class="btnTypeNumber">9</button>
                    <button id="btnSubtracao" class="btnTypeOperator">-</button>
                </div>
                <div class="numLines">
                    <button id="btnQuatro" class="btnTypeNumber">4</button>
                    <button id="btnCinco" class="btnTypeNumber">5</button>
                    <button id="btnSeis" class="btnTypeNumber">6</button>
                    <button id="btnAdicao" class="btnTypeOperator">+</button>
                </div>
                <div class="numLines">
                    <button id="btnUm" class="btnTypeNumber">1</button>
                    <button id="bntDois" class="btnTypeNumber">2</button>
                    <button id="btnTres" class="btnTypeNumber">3</button>
                    <button id="btnPonto" class="btnDot">.</button>
                </div>
                <div class="numLineEnd">
                    <button id="btnZero" class="btnTypeNumber">0</button>
                    <button id="btnResultado">=</button>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>


</body>

<script src="script.js"></script>

</html>
